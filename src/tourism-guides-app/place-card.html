<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="place-card">
    <template>
        <style>
            .back-button {
                float:right;
                cursor: pointer;
            }
        </style>
        <h1>
            {{selectedPlace.name}}
        </h1>
        <p>
            {{selectedPlace.description}}
        </p>
        <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>
        <div>
            queryParams {{ toJson(queryParams) }}
        </div>
        <h4 on-click="onBackButtonClick" class="back-button">
            <a href="/places/{{queryParams.from}}">Atras</a>
        </h4>
    </template>
    <script>
        class PlaceCard extends Polymer.Element {

            toJson(obj){
                return JSON.stringify(obj);
            }

            onBackButtonClick() {
                this.dispatchEvent(new CustomEvent('back-button'));
            }
            static get is() {
                return 'place-card';
            }

            static get properties() {
                return {
                    selectedPlace: {
                        type: Object
                    }
                }
            }
        }

        window.customElements.define(PlaceCard.is, PlaceCard)
    </script>
</dom-module>
