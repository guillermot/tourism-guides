<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="place-data">
    <script>
        class PlaceData extends Polymer.Element {

            _getGuide(guideCode) {
                const finds = guidesList.find(guide => guide.code == guideCode);
                if (finds.length > 0)
                    return finds[0];
                return null;
            }

            static get properties() {
                return {
                    guidesList: {},
                    guideCode: {},
                    places: {
                        compute: '_getGuide(guideCode)'
                    }
                };
            }

            static get is() {
                return 'place-data';
            }
        }

        window.customElements.define(PlaceData.is, PlaceData);
    </script>
</dom-module>
