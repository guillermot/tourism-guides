<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="guide-list">
    <template>
        Guide listss
        <style>
            .box { margin-left: 5px; margin-right: 5px; margin-bottom: 5px !important; cursor: pointer;}
        </style>
        <link rel="stylesheet" href="../../bower_components/bulma/css/bulma.css">
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">
        
        <template is="dom-repeat" items="[[guides]]"> 
            
            <div class="box" on-click="onGuideClick">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="[[item.img]]" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                            <strong>[[item.name]]</strong> <small>@johnsmith</small> <small>31m</small>
                            <br>
                            [[item.description]]
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-reply"></i></span>
                                </a>
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                                </a>
                                <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-heart"></i></span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </template>
    </template>
    <script>
        class GuideList extends Polymer.Element {

            ready() {
                super.ready();
            }

            onGuideClick(event) {
                this.dispatchEvent(new CustomEvent('guide-click', {
                    detail: event.model.item
                }));
            }

            static get is() {
                return 'guide-list';
            }

            static get properties() {
                return {
                    guides: { notify: true }
                }
            }
        }

        window.customElements.define(GuideList.is, GuideList);
    </script>

</dom-module>
